<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TuChat</title>

    <link rel="stylesheet" type="text/css" href="CSS\bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>


    <style>
        h1 {
            color: white;
        }
    </style>




</head>


<body>

    <header></header>
    <nav></nav>
    <section>

        <div class="centrar">
            <h2>Bienvenido a TuChat</h2>
        </div>

        <div class="loginBox">

            <img src="user.png" class="user">

            <h2>Iniciar Sesión</h2>

            <form method="POST" action="">

                <p>Email</p>
                <input type="Email" name="email" id="InputEmailLg" placeholder="Introduce tu Emal">

                <p>Contraseña</p>

                <input type="password" name="password" id="InputPassLg" placeholder="Contrasena" maxlength="15"
                    minlength="6">

                <input type="button" class="btn btn-success" name="" value="Iniciar" onClick="login()" />

                <a href="#" id="forgot" onclick="passReset()">Olvide mi contraseña</a>
                <a href="registro_new.html" id="register">Registrarse</a>

            </form>
        </div>


    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="index.js"></script>

    <script>

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                console.log("existe un usuario logueado");
                window.location = "perfil.html";
                // User is signed in.
            } else {
                console.log("no existe un usuario logueado");
                // No user is signed in.
            }
        });

    </script>

</body>



<footer>All rights reserved</footer>

</html>
