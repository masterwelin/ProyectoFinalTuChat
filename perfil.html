        .btnCargar {
            width: 10%;

        .fullOpacity {
            opacity: 100%;

<body>

    <input type="button" class="btn btn-warning btnLogout" value="Cerrar Sesion" onclick="logOut()">

    <div class="container" style="color:black;">

        <h2>Bienvenido a TuChat!</h2>

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">

                    <div class="card" id="fperfil">
                        <div>
                            <h3>Tu Perfil</h3>
                        </div>
                        <input type="file" id="foto">
                        <div class="card-body center" width="50%" heigth="50%" style="border-radius: 20%;"

                            <img src="gs://tuchat-c2c57.appspot.com/default-user.jpg" alt="" id="Image"
                                style="border-radius: 90%; text-align: center;" width="70%" heigth="70%">
                        </div>
                        <table width="100%">
                            <tr>
                                <td width="100%"><button class="btn btn-primary" onclick="subirFoto()"
                                        id="btnCargar">Editar Foto</button></td>
                                <td width="100%"><button class="btn btn-danger" onclick="borrarFoto()"
                                        id="btnBorrar">Eliminar Foto</button></td>
                            </tr>

                        </table>
                        <div>
                            <h3>Acerca de Mi</h3>
                        </div>
                        <div>
                            <button id="btnModal">Abrir modal</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div>
                        <h2>chat</h2>
                        <div class="container">

                        </div>
                    </div>
                </div>

            </div>
